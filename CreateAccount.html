<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body
    class="pt-[50px] max-w-[415px] mx-auto bg-[url('frame1.png')] bg-scroll bg-no-repeat">

              <p class="text-[14px] text-[#3F414E]">CONTINUE WITH GOOGLE</p>
            </button></a

    <div class="flex justify-center">
      <input
        type="email"

    <div class="relative flex justify-end right-10 bottom-[60px]">
      <img class="z-10" src="Check.png" />
    </div>
    <div class="flex justify-center">
      <input
        type="password"
        class="text-[#A1A4B2] font-light pl-5 py-[22.82px] w-[374px] bg-[#F2F3F7] mb-[30px] rounded-[15px]" />
    </div>
    <div class="relative flex justify-end right-10 bottom-[70px]">
      <img src="pass.png" />
    </div>

    <div class="flex justify-between w-[87px] relative bottom-[80px] left-10">

      <div class="w-[6.91px] h-[6.91px] rounded-full bg-black"></div>
