<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 8</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="pt-[50px] max-w-[415px] mx-auto">
    <div class="bg-[url('frame1.png')] bg-scroll bg-no-repeat">
      <div
        class="bg-[url('Vectorone.png')] bg-scroll bg-no-repeat h-[300px] absolute"></div>
      <div class="z-10">
        <a href="index.html"><img src="Back.png" /></a>
      </div>
      <div>
        <h1
          class="flex justify-center text-[#3F414E] font-bold text-[28px] mt-7 mb-8">
          Welcome Back!
        </h1>
        <div class="flex justify-center">
          <a href="https://www.facebook.com/">
            <button
              class="rounded-[38px] flex items-center justify-evenly bg-[#7583CA] py-6 w-[374px]">
              <img class="relative right-5" src="facebook.png" />
              <p class="text-[14px] text-[#F6F1FB]">CONTINUE WITH FACEBOOK</p>
            </button></a
          >
        </div>
        <div class="flex justify-center">
          <a href="https://myaccount.google.com/">
            <button
              class="rounded-[38px] flex bg-white items-center justify-evenly border-solid border-[1px] mt-5 border-[#EBEAEC] py-6 w-[374px]">
              <img src="google.png" />
              <p class="text-[14px] text-[#3F414E]">CONTINUE WITH GOOGLE</p>
            </button></a
          >
        </div>
      </div>
    </div>

    <p class="my-10 font-bold text-[14px] text-[#A1A4B2] flex justify-center">
      OR LOG IN WITH EMAIL
    </p>
    <div class="flex justify-center">
      <input
        type="email"
        placeholder="Email address"
        class="text-[#A1A4B2] font-light pl-5 py-[22.82px] w-[374px] bg-[#F2F3F7] mb-5 rounded-[15px]" />
    </div>
    <div class="flex justify-center">
      <input
        type="password"
        placeholder="Password"
        class="text-[#A1A4B2] font-light pl-5 py-[22.82px] w-[374px] bg-[#F2F3F7] mb-[30px] rounded-[15px]" />
    </div>

    <div class="flex justify-center mb-4">
      <a href="Welcome.html"
        ><button
          class="flex justify-center rounded-[38px] bg-[#8E97FD] px-[156px] py-6 text-[#F6F1FB] text-[14px]">
          LOG IN
        </button></a
      >
    </div>
    <p class="mt-5 text-[14px] text-[#3F414E] flex justify-center">
      Forgot Password?
    </p>
    <p
      class="justify-center flex text-[#A1A4B2] text-[14px] mt-[104.53px] mb-[46px]">
      DON'T HAVE AN ACCOUNT?<span class="text-[#8E97FD] relative left-2"
        ><a href="CreateAccount.html">SIGN UP</a></span
      >
    </p>
    <div class="flex justify-center"><img src="Line 2.png" class="mb-3" /></div>
  </body>
</html>
